apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: on-prem
  namespace: argocd
spec:
  description: On-prem k3s apps
  sourceRepos:
    - "*"
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
